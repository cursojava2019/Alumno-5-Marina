<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio 3</title>
</head>
<body>
	<script type="text/javascript">
	
	window.onload = function(){
		
		document.write('Numeros primos 1 al 100 : ');
		
		var c = 100;
		var j = 2;
		var numerosPrimos = [];
		
		for (; j < c; j++) {
			
			if (primo(j)) {
				
				numerosPrimos.push(j);
			}
		}
		
		document.write(numerosPrimos);
		
		function primo(numero) {
			
			for (var i = 2; i < numero; i++) {
				
				if (numero % i === 0){
					return false;
				}
			}
			
			return numero !== 1;
		}
	}

	</script>
</body>
</html>
